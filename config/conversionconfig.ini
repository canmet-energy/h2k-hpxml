[paths]
source_h2k_path = examples
hpxml_os_path = /home/vscode/.local/share/OpenStudio-HPXML-v1.9.1/
openstudio_binary = /home/vscode/.local/share/OpenStudio-3.9.0/bin/openstudio
energyplus_binary = /home/vscode/.local/share/OpenStudio-3.9.0/EnergyPlus/energyplus
dest_hpxml_path = output/hpxml/
dest_compare_data = output/comparisons/
workflow_temp_path = output/workflows/

[simulation]
flags = --add-component-loads --debug

[weather]
weather_library = historic
weather_vintage = CWEC2020

[nonh2k]
timestep = 60
operable_window_avail_days = 3

[logging]
log_level = INFO
log_to_file = true
log_file_path = output/logs/h2k_hpxml.log

